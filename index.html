<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Desktop</title>
    <!-- Font -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>

    <div class="desktop-icon" onclick="restoreWindow('msg1')">
        <div class="icon-img">📁</div>
        <div class="icon-label">Message 1</div>
    </div>

    <div class="desktop-icon" onclick="restoreWindow('msg2')" style="top: 120px;">
        <div class="icon-img">📁</div>
        <div class="icon-label">Message 2</div>
    </div>

    <div class="window photo-window window-large" style="top: 50px; left: 50px;">
        <div class="title-bar"></div>
    </div>
    
    <div class="window photo-window window-medium" style="top: 50px; left: 450px;">
        <div class="title-bar"></div>
    </div>
    
    <div class="window photo-window window-medium" style="top: 250px; left: 100px;">
        <div class="title-bar"></div>
    </div>
    
    <div class="window photo-window window-large" style="top: 350px; left: 400px;">
        <div class="title-bar"></div>
    </div>
    
    <div class="window photo-window window-medium" style="top: 100px; left: 750px;">
        <div class="title-bar"></div>
    </div>

    <div class="window message-window" id="msg1" style="top: 400px; left: 150px;">
        <div class="title-bar">
            <button class="btn btn-link" onclick="goToPage()"></button>
            <button class="btn btn-close" onclick="closeWindow('msg1')"></button>
        </div>
        <div class="content">
            <p>管理者からのメッセージ<br>その１</p>
        </div>
    </div>

    <div class="window message-window" id="msg2" style="top: 450px; left: 600px;">
        <div class="title-bar">
            <button class="btn btn-link" onclick="goToPage()"></button>
            <button class="btn btn-close" onclick="closeWindow('msg2')"></button>
        </div>
        <div class="content">
            <p>追加のメッセージ<br>（重要なお知らせ）</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
